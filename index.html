<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym shop</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="img/mancuernaa2.png" alt="">
    </header>
    <main>
        <hr>
        <div>
            <div class="imagenes">
                <img class="img1" src="img/gimnasio.png" alt="">
                <img class="img2" src="img/mancuernaa.png" alt="">
                <img class="img1" src="img/productos.jpg" alt="">
            </div>
            <div class="ingreso">
                <form action="" class="form12">
                    <p>Rutina de ejercicios</p>
                    <p>ingresar su peso en los ultimos 12 meses</p>
                    <input type="text">
                    <button>enviar</button>
                </form>
                <form action="" class="form12">
                    <p>seguimiento profesional</p>
                    <p>se necesita que ingreses los siguientes datos:</p>
                    <p>peso:</p>
                    <input type="text" id="pesoSubmit">
                    <input type="submit" id="botones">
                    <p>altura</p>
                    <input type="text" id="alturaSubmit">
                    <input type="submit" id="botones">
                    <button id="botonSeguimiento">mostrar</button>
                    <p id="seguimiento"></p>
                </form>
                <ul id="agregar">
                    <p>suplementacion</p>
                    <p>ingresar el nombre del producto para agregarlo, "fin" para terminar</p>
                    <p id="productos"></p>
                    <form action="" id="agregar-form">
                        <input type="text" id="suplementos-input">
                        <input type="submit" id="botonSubirSuplementos" value="agregar">
                    </form>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <hr>
        <button class="cambiarModo">Cambiar a modo oscuro</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
